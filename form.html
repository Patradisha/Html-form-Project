<!DOCTYPE html>
<html>
    <head>
        <title>
            Html Forms
        </title>
    </head>
    <body>
        <form>
            <label for="first name">Name:</label>
            <input type="text" placeholder="Enter your name" id="first name"><br>
            <label for="surname">Surname:</label>
            <input type="text" placeholder="Enter your Surname" id="surname"><br>

            <label for="email">Enter your email:</label>
            <input type="email" placeholder="Enter your email" id="email"><br>

            <label for="number">Enter your contact number:</label>
            <input type="number" placeholder="Enter your contact number" id="number"><br>


            <label for="range">Range:</label>
            <input type="range" placeholder="Enter your range" id="range"><br>

            <label for="date ">Date:</label>
            <input type="date" placeholder="Enter date " id="date "><br>

            <label for="time">Time:</label>
            <input type="time" placeholder="Enter  time" id="time"><br>

            <label>Password:</label>
            <input type="password" placeholder="Enter your password"><br>

            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree on the terms and conditions</label><br>

            <label for="gender">Select Gender</label>
            <input type="radio" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" value="Female" id="female">
            <label for="female">Female</label><br>
            
            <label for="country">country:</label>
            <select id="country">
            <option value="india">India </option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="brazil">Brazil</option>
            </select><br>

            <textarea placeholder="Enter about yourself what you want to write" rows="10" cols="50"></textarea><br>

            <label for="file">Upload File:</label>
            <input type="file" value="file" id="file"><br>

            <input type="submit"><br>
            <input type="reset"><br>






        </form>
    </body>

</html>
